      <form action="./login.html" id="form" onsubmit="return validate2()" >

           <span id="strength"></span></p>

      <script>


        let name=document.getElementById("name");
        let email=document.getElementById("Email");
        let contactnumber=document.getElementById("contactnumber");
        let pwd=document.getElementById("Password");
        let Cpwd=document.getElementById("C-Password");
        const mob=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/
        const regexp = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9\-]+)\.([a-z]{2,8})(.[a-z]{2,8})?$/

      
        

        function validate2(){
          if (name.value.trim()==""){
            alert("Name cannot be empty!");
            return false;
          }
          else if(email.value.trim()==""){
            alert("Email cannot be empty!");
            return false;
            
          }
          else if(!regexp.test(email.value)){
            alert("Email dosent meet standard format!");
            return false;
          }
          else if(contactnumber.value.trim()==""){
            alert("Contact number cannot be empty!");
            return false;
          }
          else if(!mob.test(contactnumber.value)){
          alert("Contact doesnt meet standard format!");
          return false;
          }
          else if(pwd.value.trim()==""||Cpwd.value.trim()==""){
            alert("Password cannot be empty!");
            return false; 
          }
          else if(Cpwd.value!==pwd.value){
            alert("Check if you have entered same password again!");
            return false; 
          }
            else{
            return true;
          }
        }
        
        let pregx= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
        function val(){
          if(!pregx.test(pwd.value)){
            alert("your password is not strong enough");
            pwd.style.border="2px solid red";
            return false;
          }else{
            pwd.style.border="2px solid green";
            return true;
          }
}
